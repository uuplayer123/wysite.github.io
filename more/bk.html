<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客区域</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

nav li {
    margin-right: 20px;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2em;
}

article {
    margin-bottom: 2em;
}

h2 {
    font-size: 1.5em;
    margin-top: 0;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}
</style>
<body>
    <header>
        <h1>博客区域</h1>
    </header>
    <main>
        <article>
            <h2>该站首文</h2>
            <p>此网站于2024年1月15日搭建，主要用于发布文章、工具导航等。</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
</body>
</html>
